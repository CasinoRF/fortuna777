<body>
    <div class="container">
        <h1>CASINO REDFORTUNA - BONOS DE 200% CON TUS CARGAS</h1>
        <p class="info">Para crear tu cuenta, escribe tu nombre y envíanos un WhatsApp haciendo click en el botón de abajo.</p>
        <input type="text" placeholder="Ingresa tu nombre" id="name">
        <a class="btn" id="whatsapp-link" href="#">Crear tu Usuario</a>
        <div class="details">
            <p>MINIMO DE CARGA: $1000</p>

    <script>
        document.getElementById('whatsapp-link').addEventListener('click', function () {
            const name = document.getElementById('name').value;
            const phone = '+5493844458897';
            if (name) {
                const url = `https://wa.me/${phone}?text=Hola, mi nombre es ${encodeURIComponent(name)} y quiero crear mi usuario en Red Fortuna.`;
                this.setAttribute('href', url);
            } else {
                alert('Por favor, ingresa tu nombre antes de continuar.');
            }
        });
    </script>
